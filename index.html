<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de Página em HTML5</title>
    </head>

    <body>

        <!--Deinir o cabeçalho da página-->
        <header>
            <h1>Exemplo de Página HTML5</h1>
        </header>

        <!-- Seção principal-->
        <main>
            <figure>
                <img src="images.jpg" alt="um computador" />

                <figcaption>Uma bela imagem de computador</figcaption>

            </figure>

            <!--audio-->
            <audio controls>
                <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg" />
            </audio>

            <br />

            <iframe width="560" height="315" src="https://www.youtube.com/embed/8G80nuEyDN4?si=AqEX4v3OO2PAwZzo"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <br />

            <!--formulários-->
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required/>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required/>

                <button type="submit">Enviar</button>
            </form>
        </main>

    </body>

</html>
